<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function () {
            // Get the current path (excluding the repo name)
            const repo = "/sqr400-official";
            const path = window.location.pathname.startsWith(repo)
                ? window.location.pathname.slice(repo.length)
                : window.location.pathname;

            // Preserve query parameters and hash
            const newUrl = repo + "/index.html?redirect=" + encodeURIComponent(path + window.location.search + window.location.hash);

            // Perform instant redirect
            window.location.replace(newUrl);
        })();
    </script>
</head>

<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a id="redirect-link" href="/">click here</a>.</p>
    <script>
        document.getElementById("redirect-link").href = newUrl;
    </script>
</body>

</html>
