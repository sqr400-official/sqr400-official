<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        var path = window.location.pathname;
        var redirectTo = "/" + path + window.location.search + window.location.hash;
        window.location.replace(redirectTo);
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a id="redirect-link" href="/">click here</a>.</p>
    <script>document.getElementById("redirect-link").href = redirectTo;</script>
</body>
</html>
